name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper (without tests)
        run: ./gradlew build -x test

      - name: Upload Build Artifact to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > /tmp/mykey.pem
          chmod 600 /tmp/mykey.pem

          # 빌드 결과물 전송
          scp -o StrictHostKeyChecking=no -i /tmp/mykey.pem build/libs/*.jar ec2-user@$EC2_HOST:/home/ec2-user/app/step1/

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # SSH를 통해 배포 스크립트 실행
          ssh -o StrictHostKeyChecking=no -i /tmp/mykey.pem ec2-user@$EC2_HOST "cd /home/ec2-user/app/step1 && ./deploy.sh"
